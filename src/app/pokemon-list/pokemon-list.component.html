<img src="https://blueedtech.com.br/wp-content/themes/blue/dist/images/logo-blue-croped.gif">
<div class="pokemon-list">
    <app-pokemon-card 
        *ngFor="let pokemon of pokemonService.pokemons; index as i" 
        [pokemon]="pokemon.name"
        [url]="pokemon.url"
        [numero]="i + 1">
    </app-pokemon-card>
</div>
