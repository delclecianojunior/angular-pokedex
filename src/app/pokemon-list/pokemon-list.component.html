<img src="https://blueedtech.com.br/wp-content/themes/blue/dist/images/logo-blue-croped.gif">

<div class="pokemon-cabecalho">
    <!-- <h2>Pok√©dex</h2> -->
    <label>Pesquise pelo nome ou numero do pokemon</label>
    <input class="campo-pesquisa" type="text" [(ngModel)]="pesquisa" placeholder="Pesquisando...">
    <button class="botao-pesquisa" (click)="filtrarPokemon()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
    </button>
</div>

<div *ngIf="carregandoCard">
    <p>Carregando...</p>
</div>

<div *ngIf="!carregandoCard" class="pokemon-list">
    <app-pokemon-card 
        *ngFor="let pokemon of pokemons; index as i" 
        [pokemon]="pokemon.name"
        [url]="pokemon.url">
    </app-pokemon-card>
</div>
